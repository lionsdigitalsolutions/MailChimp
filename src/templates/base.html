<h1>Here Is Base HTML</h1>

{% if messages %}
<ul class="alert alert-success messages">
    {% for message in messages %}
    <span {% if message.tags %} class="{{ message.tags }}"{% endif %}>
        {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Important: {% endif %}
        {{ message }}<br/>
    </span>
    {% endfor %}
</ul>
{% endif %}


{% block content %}
{% endblock %}
